<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'C:\Users\ACCA\OneDrive\Desktop\Procrastinot\Timer\static\logo\icon.png' %}"/>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.6), rgba(53, 2, 90, 0.6)), url('/static/images/login.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            animation: fadeIn 2s ease-in;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            padding: 20px;
            background-color: #35025a;
            color: #fff;
            text-align: center; /* Centering the text */
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 28px; /* Increase font size */
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #ffd700;
            transform: scale(1.1);
        }

        .login-container {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #35025a;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            animation: bounceIn 1.5s ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        h2 {
            font-size: 32px;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 235, 59, 1);
            }
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: #f0e68c;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.4s, transform 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        footer {
            margin-top: 50px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        footer p {
            font-size: 16px;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/login/">Login</a></li>
                <!-- Other nav items can be added here -->
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Welcome Back, Procrastinator!</h2>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="csrfmiddlewaretoken" value="token">
                <p>
                    <label for="id_username">Username:</label>
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                </p>
                <p>
                    <label for="id_password">Password:</label>
                    <input type="password" name="password" autocomplete="current-password" required id="id_password">
                </p>
                <button type="submit">Let's Go!</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Procrastinot - Keep Procrastinating, But Better!</p>
    </footer>

    <script src="/static/js/scripts.js"></script>
</body>

</html>
