<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <style>
        body {
            background: linear-gradient(to right, #f54ea2, #ff7676);
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 50px;
            color: #fff;
            font-size: 3em;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }

        .task-list {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }

        .task-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .task-item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f54ea2;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff7676;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const tasks = document.querySelectorAll('.task-item');
          tasks.forEach(task => {
              task.addEventListener('mouseenter', () => {
                  task.style.backgroundColor = '#f4f4f4';
                  task.style.transform = 'scale(1.02)';
                  task.style.transition = 'transform 0.3s ease-in-out';
              });
  
              task.addEventListener('mouseleave', () => {
                  task.style.backgroundColor = '#fff';
                  task.style.transform = 'scale(1)';
              });
          });
      });
  </script>
  
</head>
<body>

<div class="container">
    <div class="header">Task Management System</div>

    <div class="task-list">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Task</button>
        </form>

        <h2>All Tasks</h2>

        <div class="task-item">
            <h3>Complete a budget analysis</h3>
            <div class="task-actions">
                <button>Edit</button>
                <button>Delete</button>
            </div>
        </div>
        <!-- Repeat for all tasks in the system -->
    </div>
</div>

</body>
</html>
