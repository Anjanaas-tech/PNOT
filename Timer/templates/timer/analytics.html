<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Procrastinot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/images/progress.jpg');
            background-size: cover; /* Ensures the image covers the full page */
            background-attachment: fixed; /* Keeps the background fixed in place */
            background-position: center; /* Centers the background */
            background-repeat: no-repeat; /* Prevents the background from repeating */
            color: #333;
            padding: 20px;
            font-weight: bold; /* Makes all text bold */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2f3542;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px #ccc;
        }

        .main-box {
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.30); /* Set transparency to white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1); /* Change to white shadow */
            transition: transform 0.3s;
            display: flex;
            gap: 20px;
            color: black; /* Change text color to black */
        }

        .main-box:hover {
            transform: scale(1.02);
        }

        .left-side, .right-side {
            width: 50%;
        }

        .motivational-quote {
            text-align: center;
            font-size: 1.2rem;
            color: #1e90ff;
            margin: 20px 0;
            font-style: italic;
        }

        .dropdown {
            margin-bottom: 20px;
            padding: 5px;
            font-size: 1rem;
            background-color: #ffffff; /* Change background color to white */
            border: 1px solid #b2bec3;
            border-radius: 5px;
            cursor: pointer;
        }

        .progress-tracker {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .progress-bar {
            background-color: #f1f2f6;
            border-radius: 5px;
            height: 20px;
            width: 100%;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.2); /* Change to white shadow */
        }

        .progress {
            background-color: #1e90ff;
            height: 100%;
            border-radius: 5px;
            width: 0;
            transition: width 1s ease-in-out;
        }

        .label {
            text-align: right;
            font-size: 0.9rem;
            color: #57606f;
        }

        canvas {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>Analytics</h1>

    <div class="motivational-quote">"Success is the sum of small efforts, repeated day in and day out."</div>

    <div class="dropdown">
        <label for="time-period">Select Time Period: </label>
        <select id="time-period" name="time-period">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
    </div>

    <div class="main-box">
        <!-- Left side: Time Usage Chart -->
        <div class="left-side">
            <canvas id="timeChart"></canvas>
        </div>

        <!-- Right side: Task Completion Progress and Productivity Trends -->
        <div class="right-side">
            <h2>Task Completion Progress</h2>
            <div class="progress-tracker">
                <span>Pomodoro Sessions</span>
                <span class="label" id="pomodoro-completion">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="pomodoro-bar"></div>
            </div>

            <div class="progress-tracker">
                <span>Breaks Taken</span>
                <span class="label" id="break-completion">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="break-bar"></div>
            </div>

            <div class="progress-tracker">
                <span>Total Tasks Completed</span>
                <span class="label" id="tasks-completion">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="tasks-bar"></div>
            </div>

            <h2>Productivity Trends</h2>
            <canvas id="trendChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('timeChart').getContext('2d');
        const timeChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Focus Time', 'Break Time', 'Idle Time'],
                datasets: [{
                    label: 'Time Usage',
                    data: [60, 25, 15],
                    backgroundColor: ['#1e90ff', '#ff6348', '#a4b0be'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    }
                }
            }
        });

        const trendCtx = document.getElementById('trendChart').getContext('2d');
        const trendChart = new Chart(trendCtx, {
            type: 'line',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [{
                    label: 'Completed Tasks',
                    data: [5, 8, 6, 9, 7, 10, 12],
                    borderColor: '#000000', // Keep this as is or change to any color you prefer
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.formattedValue + ' tasks';
                            }
                        }
                    }
                }
            }
        });

        const pomodoroProgress = 75;
        const breakProgress = 60;
        const tasksProgress = 90;

        document.getElementById('pomodoro-bar').style.width = pomodoroProgress + '%';
        document.getElementById('break-bar').style.width = breakProgress + '%';
        document.getElementById('tasks-bar').style.width = tasksProgress + '%';

        document.getElementById('pomodoro-completion').textContent = pomodoroProgress + '%';
        document.getElementById('break-completion').textContent = breakProgress + '%';
        document.getElementById('tasks-completion').textContent = tasksProgress + '%';

        document.getElementById('time-period').addEventListener('change', function () {
            const period = this.value;
            alert('Displaying ' + period + ' analytics!');
        });
    </script>
</body>
</html>
