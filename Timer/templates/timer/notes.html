<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for dark mode */
        }

        .sidebar {
            width: 200px;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100%;
            overflow-y: auto;
            top: 0;
            left: 0;
            transition: all 0.3s; /* Smooth transition */
        }

        .sidebar h1 {
            color: #0d6efd;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .sidebar ul li a:hover {
            background-color: #e9ecef;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 350px);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .note-header h2 {
            text-align: center; /* Center align the title */
            font-weight: bold; /* Make the title bold */
            font-size: 1.8rem; /* Set font size like h2 */
            color: #0d6efd; /* Title color */
            margin: 0; /* Remove default margin */
            width: 100%; /* Make the h2 take the full width */
        }

        .note {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s; /* Scale effect on hover */
        }

        .note:hover {
            transform: scale(1.02); /* Slightly scale note on hover */
        }

        .note h3 {
            color: #0d6efd;
            margin-bottom: 10px;
        }

        .note p {
            color: #495057;
            display: none; /* Initially hide the content */
        }

        .note.expanded p {
            display: block; /* Show content when expanded */
        }

        .add-note-button {
            background-color: #0d6efd;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }

        .add-note-button:hover {
            background-color: #0056b3;
        }

        .edit-button, .delete-button {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .delete-button {
            background-color: #dc3545;
        }

        /* Empty Notes Message */
        .no-notes {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #333;
            color: #f5f5f5;
        }

        .dark-mode .sidebar {
            background-color: #444;
            color: #f5f5f5;
        }

        .dark-mode .note {
            background-color: #555;
            color: #f5f5f5;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>ProcrastiNot</h1>
        <input type="text" id="searchBar" placeholder="Search notes..." oninput="searchNotes()" style="margin-bottom: 15px; width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="{% url 'add_note' %}" class="add-note-button">Add New Note</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="note-header">
            <h2>Your Notes</h2> <!-- Centered and bold h2 title -->
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>

        <div id="notesContainer">
            {% if notes %}
                {% for note in notes %}
                    <div class="note" data-id="{{ note.id }}" data-title="{{ note.title }}" onclick="toggleExpand(this)">
                        <h3>{{ note.title }}</h3>
                        <p>{{ note.content }}</p>
                        <button class="edit-button" onclick="editNote('{{ note.id }}', event)">Edit</button>
                        <button class="delete-button" onclick="deleteNote('{{ note.id }}', event)">Delete</button>
                    </div>
                {% endfor %}
            {% else %}
                <div class="no-notes">You have no notes yet.</div>
            {% endif %}
        </div>
    </div>

    <script>
        function toggleExpand(noteElement) {
            noteElement.classList.toggle('expanded');
        }

        function searchNotes() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const notes = document.querySelectorAll('.note');
            notes.forEach(note => {
                const title = note.getAttribute('data-title').toLowerCase();
                note.style.display = title.includes(query) ? 'block' : 'none';
            });
        }

        function editNote(noteId, event) {
            event.stopPropagation();
            window.location.href = `/edit_note/${noteId}/`;
        }

        function deleteNote(noteId, event) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this note?')) {
                const noteElement = document.querySelector(`.note[data-id='${noteId}']`);
                noteElement.remove();
                alert('Note deleted successfully!');
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
