<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'C:\Users\ACCA\OneDrive\Desktop\Procrastinot\Timer\static\logo\icon.png' %}"/>
</head>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(75, 0, 130, 0.5)), url('/static/images/registration.jpg');
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Container for the form */
.container {
    background-color: #420769;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    animation: bounceIn 1.5s ease-in-out;
}

/* Form styling */
.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
    color: #d11372;
}

/* Input fields and icons */
.input-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    position: relative;
}

.input-group i {
    position: absolute;
    left: 10px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 12px 35px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.input-group input:focus {
    outline: none;
    transform: scale(1.05);
}

/* Submit button styling */
button[type="submit"] {
    width: 100%;
    padding: 15px;
    background-color: #4CAF50;
    color: white;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #f5faf6;
    transform: scale(1.05);
}

/* Link to login page */
p {
    text-align: center;
    margin-top: 15px;
    color: white;
    opacity: 0;
    animation: fadeIn 2s ease-in forwards;
}

p a {
    color: #13d142;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease, transform 0.3s ease;
}

p a:hover {
    color: #f5faf6;
    transform: scale(1.1);
}

/* Animations */
@keyframes bounceIn {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    60% {
        transform: scale(1.2);
        opacity: 1;
    }
    100% {
        transform: scale(1);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 30px;
    }
}
</style>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form id="register-form" method="post" action="/register/">
                {% csrf_token %}
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Register</button>

                <p>Already have an account? <a class="nav-link btn btn-login" href="{% url 'login' %}">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
