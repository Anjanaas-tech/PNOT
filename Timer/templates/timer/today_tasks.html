<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Tasks</title>
</head>
<body>
    <h1>Today's Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>
            <strong>{{ task.title }}</strong> - Due: {{ task.due_date }}
        </li>
        {% empty %}
        <li>No tasks for today!</li>
        {% endfor %}
    </ul>
</body>
</html>
