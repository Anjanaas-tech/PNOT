<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Procrastinot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f6fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2f3542;
            margin-bottom: 30px;
        }

        .analytics-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .chart-box {
            width: 45%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stats-box {
            width: 45%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .progress-tracker {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .progress-bar {
            background-color: #f1f2f6;
            border-radius: 5px;
            height: 20px;
            width: 100%;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress {
            background-color: #1e90ff;
            height: 100%;
            border-radius: 5px;
            width: 0;
        }

        .label {
            text-align: right;
            font-size: 0.9rem;
            color: #57606f;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chart-box, .stats-box {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Analytics</h1>
    <div class="analytics-container">
        <!-- Time Usage Chart -->
        <div class="chart-box">
            <canvas id="timeChart"></canvas>
        </div>

        <!-- Task Completion Progress -->
        <div class="stats-box">
            <h2>Task Completion Progress</h2>
            <div class="progress-tracker">
                <span>Pomodoro Sessions</span>
                <span class="label" id="pomodoro-completion">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="pomodoro-bar"></div>
            </div>

            <div class="progress-tracker">
                <span>Breaks Taken</span>
                <span class="label" id="break-completion">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="break-bar"></div>
            </div>

            <div class="progress-tracker">
                <span>Total Tasks Completed</span>
                <span class="label" id="tasks-completion">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="tasks-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Chart for Time Usage
        const ctx = document.getElementById('timeChart').getContext('2d');
        const timeChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Focus Time', 'Break Time', 'Idle Time'],
                datasets: [{
                    label: 'Time Usage',
                    data: [60, 25, 15], // Example data: Focus = 60%, Break = 25%, Idle = 15%
                    backgroundColor: ['#1e90ff', '#ff6348', '#a4b0be'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    }
                }
            }
        });

        // Progress Data for Task Completion (example percentages)
        const pomodoroProgress = 75; // 75% pomodoros completed
        const breakProgress = 60; // 60% breaks taken
        const tasksProgress = 90; // 90% total tasks completed

        document.getElementById('pomodoro-bar').style.width = pomodoroProgress + '%';
        document.getElementById('break-bar').style.width = breakProgress + '%';
        document.getElementById('tasks-bar').style.width = tasksProgress + '%';

        document.getElementById('pomodoro-completion').textContent = pomodoroProgress + '%';
        document.getElementById('break-completion').textContent = breakProgress + '%';
        document.getElementById('tasks-completion').textContent = tasksProgress + '%';
    </script>
</body>

</html>
