<!-- Procrastinot/Timer/templates/Timer/edit_note.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background-image: url('/static/images/goal.jpg');
        background-size: cover; /* Ensures the image covers the full page */ }
        h1 { text-align: center; color: #ffff; }
        form { display: flex; flex-direction: column; gap: 15px; }
        textarea { width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
        button { padding: 10px; font-size: 1em; color: #fff; background-color: #5cb85c; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #ffff; }
        .back-link { text-align: center; margin-top: 10px; }
        .back-link a { color: #ffff; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        
    </style>
</head>
<body>
    <h1>Edit Note</h1>
    <form method="post">
        {% csrf_token %}
        <label for="content">Note Content:</label>
        <textarea id="content" name="content">{{ note.content }}</textarea>
        <button type="submit">Save Changes</button>
    </form>
    <div class="back-link">
        <p><a href="{% url 'notes' %}">Back to Notes</a></p>
    </div>
</body>
</html>
